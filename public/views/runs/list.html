<section data-ng-controller="RunsCtrl" data-ng-init="find()">
	<ul class="runs unstyled">
		<li data-ng-repeat="run in runs">
            <a data-ng-href="#!/runs/{{ run._id }}">
                {{ run.date | date:'MMMM d, yyyy' }} -
                {{ run.distance }} miles 
            </a>
            <a class="btn" data-ng-click="delete(run)">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
		</li>
	</ul>
</section>
