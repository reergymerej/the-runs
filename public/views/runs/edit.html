<section data-ng-controller="RunsCtrl" data-ng-init="findOne()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="date" class="col-md-2 control-label">Date</label>
			<div class="col-md-10">
				<input
					type="text"
					class="form-control"
					datepicker-popup="MMMM dd, yyyy"
					data-ng-model="run.date"
					show-weeks="false"
					show-button-bar="false"
					close-text="Close"
					required />
			</div>
		</div>

		<div class="form-group">
			<label for="distance" class="col-md-2 control-label">Distance</label>
			<div class="col-md-10">
				<input
					type="number"
					class="form-control" data-ng-model="run.distance" id="distance" placeholder="Distance" required>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
